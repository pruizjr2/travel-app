<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
    }
    nav {
      background-color: #f5f5f5;
      border-bottom: 1px solid #ddd;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      text-decoration: none;
      margin: 0 1rem;
      color: #333;
      font-weight: bold;
    }
    nav a:hover {
      color: #e67e22;
    }
    .container {
      padding: 2rem;
    }
    input {
      display: block;
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 300px;
    }
    .radio-group {
      margin: 0.5rem 0;
    }
    button {
      background-color: #e67e22;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #cf6112;
    }
    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <nav>
    <div>
      <a href="/dashboard">Dashboard</a>
      <a href="/places">Places</a>
      <a href="/itineraries">Itineraries</a>
      <a href="/reviews">Reviews</a>
      <a href="/register">Register</a>
      <a href="/login">Login</a>
    </div>
  </nav>

  <div class="container">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <label>Select Role:</label>
      <div class="radio-group">
        <input type="radio" name="role" value="user" id="role-user" checked>
        <label for="role-user">User</label><br>
        <input type="radio" name="role" value="admin" id="role-admin">
        <label for="role-admin">Admin</label><br>
        <input type="radio" name="role" value="advertiser" id="role-advertiser">
        <label for="role-advertiser">Advertiser</label>
      </div>
      <button type="submit">Register</button>
    </form>
    <p id="message"></p>
  </div>

  <footer>
    &copy; 2025 Travel App. All rights reserved.
  </footer>

  <script>
    const form = document.getElementById('registerForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = {
        username: formData.get('username'),
        email: formData.get('email'),
        password: formData.get('password'),
        role: formData.get('role')
      };

      const res = await fetch('/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      if (res.ok) {
        message.textContent = 'Registration successful. Please log in.';
        form.reset();
      } else {
        message.textContent = result.error || 'Registration failed';
      }
    });
  </script>
</body>
</html>
