<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav>
    <nav>
      <a href="city.html">Cities</a>
      <a href="dashboard.html">User Profile</a>
      <a href="home.html">Home</a>
      <a href="itinerary.html">Itineraries</a>
      <a href="login.html">Login</a>
      <a href="place_details.html">Place Details</a>
      <a href="register.html">Explore</a>
      <a href="reviews.html">Reviews</a>
    </nav>
    <button id="logoutBtn">Log Out</button>
  </nav>

  <div class="container">
    <h2>Welcome to Your Dashboard</h2>
    <p id="userInfo">Loading user info...</p>
  </div>

  <footer>
    &copy; 2025 Travel App. All rights reserved.
  </footer>

  <script>
    async function loadUser() {
      try {
        const res = await fetch('/api/auth/user');
        const data = await res.json();

        if (res.ok) {
          document.getElementById('userInfo').textContent = `Hello, ${data.username} (${data.email})`;
        } else {
          window.location.href = '/login';
        }
      } catch (err) {
        console.error(err);
        window.location.href = '/login';
      }
    }

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await fetch('/api/auth/logout');
      window.location.href = '/login';
    });

    loadUser();
  </script>
</body>
</html>
