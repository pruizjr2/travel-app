<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav>
    <a href="city.html">Cities</a>
    <a href="dashboard.html">User Profile</a>
    <a href="home.html">Home</a>
    <a href="itinerary.html">Itineraries</a>
    <a href="login.html">Login</a>
    <a href="place_details.html">Place Details</a>
    <a href="register.html">Explore</a>
    <a href="reviews.html">Reviews</a>
  </nav>

  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
    <p id="message"></p>
  </div>

  <footer>
    &copy; 2025 Travel App. All rights reserved.
  </footer>

  <script>
    const form = document.getElementById('loginForm');
    const message = document.getElementById('message');
  
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
  
      const formData = new FormData(form);
      const data = {
        username: formData.get('username'),
        password: formData.get('password')
      };
  
      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
  
        const result = await res.json();
  
        if (res.ok) {
          // Redirect based on role
          const role = result.role;
          if (role === 'admin') {
            window.location.href = '/admin-dashboard';
          } else if (role === 'advertiser') {
            window.location.href = '/advertiser-dashboard';
          } else {
            window.location.href = '/dashboard';
          }
        } else {
          message.textContent = result.error || 'Login failed.';
        }
      } catch (err) {
        console.error(err);
        message.textContent = 'Server error. Try again.';
      }
    });
  </script>
  
</body>
</html>
