<!DOCTYPE html>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const cityItems = document.querySelectorAll(".city-item");
        const cityList = document.querySelector(".city-list");

        cityItems.forEach((item) => {
            item.addEventListener("click", () => {
                const fullText = item.querySelector("span").textContent;
                const cityName = fullText.split(",")[0].trim();
                const citySummary = {
                    Paris: "Paris is the capital city of France, known for its art, fashion, and the Eiffel Tower. Some other locations to check out besides the Eiffel Tower are Louvre Museum and Arc de Triomphe. ",
                    Rome: "Rome is the capital of Italy, famous for its ancient ruins like the Colosseum. Some other locations to check out besides the Colosseum are Trevi Fountain and the Pantheon.",
                    London: "London is the capital of England, known for its history, culture, and landmarks like Big Ben. Some other locations to check out besides the Big Ben are Buckingham Palace and the London Eye.",
                    "New York": "New York is a bustling city in the USA, known as the city that never sleeps. Some locations to check out are Empire State building, Central Park and the Statue of Liberty.",
                    Tokyo: "Tokyo is the capital of Japan, famous for its modernity, technology, and cherry blossoms. Some locations to check out are Toyko Skytree, Meiji Jingu and Yoyogi Park",
                    Tucson: "Tucson, Arizona is a vibrant desert city known for its stunning Sonoran landscapes, rich Native American and Mexican heritage, and thriving arts and culinary scenes.",
                    Darwin: "Darwin is a tropical, multicultural city in northern Australia known for its laid-back vibe, rich Indigenous heritage, and gateway access to natural wonders like Kakadu National Park.",
                    Taipei: "Taipei, the vibrant capital of Taiwan, is a dynamic blend of modern skyscrapers, bustling night markets, rich cultural heritage, and lush mountain landscapes. Some locations to check out are Taipei 101, National Palace Museum and Longshan Temple.",
                    Ashland: "Ashland, located in southern Oregon, is a charming city known for its vibrant arts scene, outdoor recreation, and the renowned Oregon Shakespeare Festival.",
                    Kinsale: "Kinsale is a picturesque harbor town in County Cork, Ireland, known for its colorful streets, rich maritime history, and vibrant culinary scene. Some locations to check out are Charles Fort, Desmond Castle and St. Multose Church."
                };

                let summaryDiv = document.getElementById("city-summary");

                if (!summaryDiv) {
                    summaryDiv = document.createElement("div");
                    summaryDiv.id = "city-summary";
                    summaryDiv.style.marginTop = "20px";
                    summaryDiv.style.fontSize = "1.2rem";
                    cityList.appendChild(summaryDiv);
                }

                summaryDiv.textContent = citySummary[cityName] || "No description available.";
            });
        });
    });
</script>
