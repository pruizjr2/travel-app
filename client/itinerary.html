<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sight Selection</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Sight Selection</h1>
    </header>
    <nav>
        <a href="city.html">Cities</a>
        <a href="dashboard.html">User Profile</a>
        <a href="home.html">Home</a>
        <a href="itinerary.html">Itineraries</a>
        <a href="login.html">Login</a>
        <a href="place_details.html">Place Details</a>
        <a href="register.html">Explore</a>
        <a href="reviews.html">Reviews</a>
      </nav>
    <main>
        <h2>Select Sights to Visit</h2>
        <form id="sightForm">
            <label for="city">Choose a city:</label>
            <select id="city" name="city">
                <option value="rome">Rome</option>
                <option value="london">London</option>
                <option value="newyork">New York</option>
                <option value="tokyo">Tokyo</option>
                <option value="paris">Paris</option>
            </select>
            <h3>Available Sights</h3>
            <div id="sights">
                <!-- Sights will be dynamically populated based on city selection -->
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>Pablo, Sabina, Ryan</p>
    </footer>
    <script>
        const sightsData = {
            rome: ["Colosseum", "Vatican City", "Trevi Fountain", "Pantheon", "Roman Forum"],
            london: ["Big Ben", "Tower of London", "Buckingham Palace", "London Eye", "British Museum"],
            newyork: ["Statue of Liberty", "Central Park", "Times Square", "Empire State Building", "Brooklyn Bridge"],
            tokyo: ["Tokyo Tower", "Shibuya Crossing", "Senso-ji Temple", "Meiji Shrine", "Akihabara"],
            paris: ["Eiffel Tower", "Louvre Museum", "Notre-Dame Cathedral", "Arc de Triomphe", "Montmartre"]
        };

        const citySelect = document.getElementById('city');
        const sightsDiv = document.getElementById('sights');

        citySelect.addEventListener('change', () => {
            const selectedCity = citySelect.value;
            const sights = sightsData[selectedCity];
            sightsDiv.innerHTML = sights.map(sight => `
                <label>
                    <input type="checkbox" name="sights" value="${sight}">
                    ${sight}
                </label><br>
            `).join('');
        });

        // Trigger change event to populate sights for the default city
        citySelect.dispatchEvent(new Event('change'));
    </script>
</body>
</html>
